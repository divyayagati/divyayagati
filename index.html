<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catch the Ball Game</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #141e30, #243b55);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: Arial, sans-serif;
  color: white;
}

h1 {
  position: absolute;
  top: 20px;
}

.game-area {
  position: relative;
  width: 90vw;
  height: 80vh;
  border: 3px solid white;
  border-radius: 15px;
  overflow: hidden;
}

.ball {
  position: absolute;
  width: 60px;
  height: 60px;
  background: radial-gradient(circle at 30% 30%, #ff416c, #ff4b2b);
  border-radius: 50%;
  cursor: pointer;
  animation: moveBall 4s infinite alternate ease-in-out;
}

.ball:active {
  background: radial-gradient(circle at 30% 30%, #00f260, #0575e6);
  transform: scale(1.2);
}

@keyframes moveBall {
  0%   { top: 0%; left: 0%; }
  25%  { top: 70%; left: 20%; }
  50%  { top: 40%; left: 80%; }
  75%  { top: 10%; left: 60%; }
  100% { top: 75%; left: 90%; }
}

.instructions {
  position: absolute;
  bottom: 20px;
  font-size: 18px;
}
</style>

</head>
<body>

<h1>ðŸŽ¯ Catch the Ball!</h1>

<div class="game-area">
  <div class="ball"></div>
</div>

<div class="instructions">
  Try clicking the moving ball!
</div>

</body>
</html>
